{% extends "layout.html" %}
{% block body %}
    <form method="post" action="/register">
        <div>
            <input placeholder="Username" autofocus type="text" autocomplete="off" name="username">
        </div>
        <div>
            <input placeholder="Password" type="text" autocomplete="off" name="password">
        </div>
        <div>
            <input placeholder="Confirm Password" type="text" name="confirmation">
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
        
    </form>
{% endblock %}
