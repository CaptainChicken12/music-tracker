<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Coompatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>{% block title %}Music Tracker{% endblock %}</title>
    </head>
    <body>
        
        {% if session.get("user_id") %}
        <ul class="list-group">
            <li class="list-group-item"><a href="/search">Search</a></li>
            <li class="list-group-item"><a href="/saved">Library</a></li>
           
            <li class="list-group-item"><a href="/">Home</a></li>
            <li class="list-group-item"><a href="/logout">Log out</a></li>
        </ul>
        {% else %}
            <ul class="list-group">
                <li class="list-group-item"><a href="/login">Log in</a></li>
                <li class="list-group-item"><a href="/register">Register</a></li>
            </ul>
        
            {% endif %}
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                    <div class="flash">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        {% block body %}{% endblock %}
    </body>
    
</html>
